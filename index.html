<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rui - Cuidado Integrativo</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --paz: #E8F3F1; --cura: #5D737E; --cristal: #9B7EDE; --ouro: #C5A059; --texto: #2C3E50; }
        body { font-family: 'Inter', sans-serif; background: var(--paz); color: var(--texto); margin: 0; display: flex; justify-content: center; min-height: 100vh; line-height: 1.6; }
        #app-card { width: 100%; max-width: 500px; background: white; min-height: 100vh; box-shadow: 0 0 50px rgba(0,0,0,0.05); position: relative; }
        
        .header { padding: 40px 20px; text-align: center; background: linear-gradient(180deg, #FDFBFA 0%, var(--paz) 100%); }
        .header h1 { font-family: 'Playfair Display', serif; font-size: 28px; margin: 0; color: var(--cura); }
        .header p { font-style: italic; font-size: 14px; color: #7F8C8D; }

        .tela { display: none; padding: 20px; animation: fadeIn 0.6s ease; }
        .ativa { display: block; }

        /* MENU ESTILIZADO */
        .btn-menu { width: 100%; padding: 25px; margin-bottom: 15px; border: 1px solid #EEE; border-radius: 20px; background: white; cursor: pointer; text-align: left; transition: 0.3s; display: flex; align-items: center; }
        .btn-menu:hover { border-color: var(--cura); background: #FAFDFD; transform: translateY(-2px); }
        .icon-box { width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center; margin-right: 15px; font-size: 20px; }

        /* CONTE√öDO PROFUNDO */
        .secao-terapeutica { margin-bottom: 30px; border-left: 2px solid var(--ouro); padding-left: 20px; }
        .secao-terapeutica h3 { font-family: 'Playfair Display', serif; color: var(--cura); font-size: 20px; margin-bottom: 10px; }
        .tag-biblio { font-size: 10px; text-transform: uppercase; letter-spacing: 1px; color: var(--ouro); font-weight: bold; margin-bottom: 5px; display: block; }
        
        /* RESPIRA√á√ÉO GUIADA */
        .respirador { width: 100px; height: 100px; border: 3px solid var(--cura); border-radius: 50%; margin: 20px auto; animation: pulsar 8s infinite ease-in-out; display: flex; align-items: center; justify-content: center; font-size: 12px; color: var(--cura); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulsar { 0%, 100% { transform: scale(1); background: transparent; } 50% { transform: scale(1.5); background: #E8F3F1; } }

        .btn-voltar { margin-top: 30px; background: none; border: none; color: var(--cura); font-weight: bold; cursor: pointer; display: flex; align-items: center; width: 100%; justify-content: center; }
    </style>
</head>
<body>

<script>
    const SENHA = "RUI2024"; //

    const baseDados = {
        insonia: {

                {

                    txt: "Ponto Anmian (Paz Serena): Localizado atr√°s da orelha, entre o processo mastoide e o osso occipital. Massaje suavemente por 3 minutos antes de deitar.",
                    ref: "Cheng X. (Chinese Acupuncture and Moxibustion)"
                },
                {

                    txt: "Ametista: Devido √† sua composi√ß√£o silicatada e tra√ßos de ferro, atua na estabiliza√ß√£o dos campos eletromagn√©ticos que perturbam a gl√¢ndula pineal.",
                    ref: "Michael Gienger (Crystal Power, Crystal Healing)"
                }
            ]
        },

    function verProtocolo(id) {
        const p = baseDados[id];
        let html = `<h2 style="font-family:'Playfair Display'; color:var(--cura);">${p.titulo}</h2>`;
        
        p.secoes.forEach(s => {

            `;
        });
        
        document.getElementById('conteudo-dinamico').innerHTML = html;
        document.getElementById('tela-menu').classList.remove('ativa');
        document.getElementById('tela-protocolo').classList.add('ativa');
    }

    function voltar() {
        document.getElementById('tela-protocolo').classList.remove('ativa');

    }
</script>
</body>
</html>
